<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta charset="utf8">
		<title>AA_Prototype</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
		<link rel="stylesheet" href="style-card.css" type="text/css" media="all">
		<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="google.fastbutton.js"></script>
		<script src="jquery.google.fastbutton.js"></script>
		<script src="https://ricostacruz.com/jquery.transit/jquery.transit.min.js" type="text/javascript"></script>
		<script src = "main.js"></script>

		<!-- 1. load the webfonts -->
		<link rel="stylesheet" type="text/css" href="JPGPhosphatekit.css">

		<script>
			$(document).ready(function() {
				$(".link").fastClick(function () {
					screen = "#" + $(this).attr("page-load");
					if($(this).hasClass("none")){
						$(".sc").removeClass("selected");
						$(screen).addClass("selected");
					}
					if($(this).hasClass("slideup")){
						$(".selected").addClass("previous");
						$(screen).css({y:$(window).height() + "px"}).addClass("selected");
						$(screen).transition({y:"0px"},300,"ease",function() {
							$(".previous").removeClass("selected");
							$(".previous").removeClass("previous");
							$(".sc").removeAttr("style");
						});	
					}
					if($(this).hasClass("slidedown")){
						$(".selected").addClass("previous");
						$(screen).addClass("selected");
						$(screen).css({y:"-" + $(window).height() + "px"});
						$(screen).transition({y:"0px"},300,"ease",function() {
							$(".previous").removeClass("selected");
							$(".previous").removeClass("previous");
							$(".sc").removeAttr("style");
						});	
					}
					if($(this).hasClass("slideleft")){
						$(".selected").addClass("previous");
						$(screen).css({x:$(window).width() + "px"}).addClass("selected");
						$(".previous").transition({x:"-" + $(window).width() + "px"},300,"ease");
						$(screen).transition({x:"0px"},300,"ease",function () {
							$(".previous").removeClass("selected");
							$(".previous").removeClass("previous");
							$(".sc").removeAttr("style");
						});	
						
					}
					if($(this).hasClass("slideright")){
						$(".selected").addClass("previous");
						$(screen).css({x:"-" + $(window).width() + "px"}).addClass("selected");
						$(".previous").transition({x:$(window).width() + "px"},300,"ease");
						$(screen).transition({x:"0px"},300,"ease",function () {
							$(".previous").removeClass("selected");
							$(".previous").removeClass("previous");
							$(".sc").removeAttr("style");
						});	
						
					}
					if($(this).hasClass("backdown")){
						$(".selected").addClass("previous");
						$(screen).show();
						$(".previous").css("z-index","24").transition({y:$(window).height() + "px"},300,"ease",function() {
							$(".previous").removeClass("selected");
							$(".previous").removeClass("previous");
							$(screen).addClass("selected");
							$(".sc").removeAttr("style")
						});	
					}
					if($(this).hasClass("backup")){
						$(".selected").addClass("previous");
						$(screen).show();
						$(".previous").css("z-index","24").transition({y: "-" + $(window).height() + "px"},300,"ease",function() {
							$(".previous").removeClass("selected");
							$(".previous").removeClass("previous");
							$(screen).addClass("selected");
							$(".sc").removeAttr("style");
						});	
					}
				});
			});
		</script>
	</head>
	<body>
		<iframe class = "map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3058.357966228914!2d-75.16938798465507!3d39.95574869146994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c6c63213bcc8bf%3A0xa0d655132dc7b92f!2sThree+Discs%2C+One+Lacking!5e0!3m2!1sen!2sus!4v1491675466099"></iframe>
		<div id = "start" class = "sc selected">
			<div class="logo">
				<img src="images/Type_logo.png" alt="Art Advenures Logo">						
			</div>
			<div class="cardtitle">
				<h2 class="PhosphateRRInline">Begin<br>Your<br>Adventure</h2>
				<a class="back link backdown" page-load="home"></a>
			</div>
			<div class="startbtn">
				<img class="link slideup" page-load="player-choice" src="images/AAStartbtn.png">
			</div>
		</div>
		<div id = "player-choice" class = "sc">
			<img class="back link backdown close" page-load="start" src="images/Close_Blue.png" alt="">
			<div class = "cardtitle player-header">
				<h2 class="PhosphateRRInline">Who Is Playing Today?</h2>
			</div>
			<div class = "player-carousel">
				<div class = "items">
					<img class="arrow-prev" aria-hidden="true" src = "images/leftarrow.png">
					<img class = "active-slide slide special-height link slideup" page-load="avatar-choice" src="images/New_Player.png" alt="New Player">
					<img class = "slide" src="images/Keystone_text.png" alt="Keystone">
					<img class = "slide" src="images/Keystonepink_text.png" alt="Pink Keystone">
					<img id = "clickable" class = "slide unchecked" src="images/monster_text.png" alt="Green Monster">
					<img class = "slide" src="images/purple_monster_text.png" alt="Purple Monster">
					<img class = "slide" src="images/Rocket_text.png" alt="Rocket">
					<img class="arrow-next" aria-hidden="true" src = "images/rightarrow.png">
				</div>
			</div>
			<!-- This btn will need to change to active, and link to story intro -->
			<div class="startbtn">
				<img class = "link slideup" page-load="video-choice" src="images/dstartbtn.png">
			</div>
		</div>
		<div id = "avatar-choice" class = "sc">
			<img class="back link backdown close" page-load="player-choice" src="images/Close_Blue.png" alt="">
			<div class = "cardtitle change player-header">
				<h2 class="PhosphateRRInline player1">Player 1</h2>
			</div>
			<div class = "cardbody player-header">
				<h3 class="PhosphateRRInline">Choose<br>your<br>avatar</h3>
			</div>
			<div class = "player-carousel override">
				<div class = "items">
					<img class="arrow-prev" aria-hidden="true" src = "images/leftarrow.png">
					<img class = "active-slide slide" src="images/Rocket_Copy.png" alt="Rocket">
					<img class = "slide" src="images/Keystone.png" alt="Keystone">
					<img class = "slide" src="images/Keystonepink.png" alt="Pink Keystone">
					<img class = "slide" src="images/monster.png" alt="Green Monster">
					<img class = "slide" src="images/purple_monster.png" alt="Purple Monster">
					<img class="arrow-next" aria-hidden="true" src = "images/rightarrow.png">
				</div>
			</div>
			<div class="startbtn">
				<img class = "link slideup" page-load="avatar-edit" src="images/select_btn.png">
			</div>
		</div>
		<div id = "avatar-edit" class = "sc">
			<img class="back link backdown close" page-load="avatar-choice" src="images/Close_Blue.png" alt="">
			<div class = "cardtitle change player-header">
				<h2 class="PhosphateRRInline player1">Player 1</h2>
			</div>
			<div class="cardbody player-header">
			    <form>
			        <div class="group">
			            <input type="text" required>
			            <span class="highlight"></span>
			            <span class="bar"></span>
			            <label>User Name</label>
			        </div>
			        <div class="group">
			            <input type="date" class="datepicker">
			            <span class="highlight"></span>
			            <span class="bar"></span>
			            <label>Date of Birth</label>
			        </div>
			    </form>
			</div>
			<div class = "player-carousel override">
				<div class = "items">
					<img class="arrow-prev arrow-edit" aria-hidden="true" src = "images/leftarrow.png">
					<img class = "active-slide slide" src="images/Rocket_Copy.png" alt="Rocket">
					<img class = "slide" src="images/Keystone.png" alt="Keystone">
					<img class = "slide" src="images/Keystonepink.png" alt="Pink Keystone">
					<img class = "slide" src="images/monster.png" alt="Green Monster">
					<img class = "slide" src="images/purple_monster.png" alt="Purple Monster">
					<img class="arrow-next arrow-edit" aria-hidden="true" src = "images/rightarrow.png">
				</div>
			</div>
			<!-- http://demos.flowplayer.org/scripting/filereader.html# -->
			<div class="startbtn">
				<img class = "back link backdown" page-load="player-choice" src="images/select_btn.png">
			</div>
		</div>
		<div id="video-choice" class="sc">
		    <img class="back link backdown close" page-load="player-choice" src="images/Close_Blue.png" alt="">
		    <div class="cardtitle change player-header">
		        <h2 class="PhosphateRRInline player1">The story</h2>
		    </div>
		    <div class="cardbody player-header">
		        <div class="video-container"><iframe width="560" height="315" src="https://www.youtube.com/embed/OjXNhjKxtRE" frameborder="0" allowfullscreen></iframe></div>
		    </div>
		    <div class="startbtn">
				<img class = "link slideup" page-load="player-onboard" src="images/select_btn.png">
			</div>
		</div>
		<div id = "player-onboard" class = "sc">
			<div class="onboard">
			<div class="link slideup next" page-load="player-onboard2"></div>
				<img src="images/onboard_1.png" alt="Green Monster onboarding">
			</div>
			<div class="overlay"></div>
			<ul class = "navbar">
				<li class = "left"><img src = "images/location.svg"></li>
				<li class = "center"><img class = "link slideup" page-load = "adventure-list" src = "images/AAbtn.svg"></li>
				<li class = "right"><img class = "link slideup" page-load = "profiles" src = "images/Profile.svg"></li>
			</ul>
		</div>
		<div id = "player-onboard2" class = "sc">
			<div class="onboard ontwo">
			<div class="link slideup nexttwo" page-load="player-onboard3"></div>
				<img src="images/onboard_2.png" alt="Green Monster onboarding">
			</div>
			<div class="overlay"></div>
			<ul class = "navbar">
				<li class = "left"><img src = "images/location.svg"></li>
				<li class = "center"><img class = "link slideup" page-load = "adventure-list" src = "images/AAbtn.svg"></li>
				<li class = "right"><img class = "link slideup" page-load = "profiles" src = "images/Profile.svg"></li>
			</ul>
		</div>
	</body>
</html>
